# Lightweight dev services (Redis only)
# Usage: npm run dev:redis
# Then optionally run Celery worker:
#   cd backend && venv/Scripts/python -m celery -A app.workers.celery_app worker --loglevel=info
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_dev_data:
