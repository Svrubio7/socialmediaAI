# =============================================================================
# Social Media AI - Docker Compose (Development only)
# Database = Supabase (set in backend/.env). Production = Render.
# Full local development stack with hot reload. No nginx; use :3000 and :8000.
# =============================================================================

services:
  # ===========================================================================
  # Frontend - Nuxt.js (Development with Hot Reload)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: socialmediaai-frontend
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Talk to backend directly (no nginx in dev)
      - NUXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      # NUXT_PUBLIC_SUPABASE_URL and NUXT_PUBLIC_SUPABASE_ANON_KEY come from env_file (frontend/.env)
    command: npm run dev -- --host 0.0.0.0
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================================================
  # Backend - FastAPI (Development with Hot Reload)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: socialmediaai-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Temp directory for video processing
      - backend-temp:/app/temp
    environment:
      - DEBUG=true
      # Redis for Celery; DATABASE_URL from backend/.env (Supabase Postgres connection string)
      - REDIS_URL=redis://redis:6379
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # Celery Worker - Background Video Processing
  # ===========================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: socialmediaai-celery-worker
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - backend-temp:/app/temp
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped

  # ===========================================================================
  # Celery Beat - Scheduled Tasks
  # ===========================================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: socialmediaai-celery-beat
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
    command: celery -A app.workers.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped

  # ===========================================================================
  # Redis - Cache & Celery Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: socialmediaai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# =============================================================================
# Networks
# =============================================================================
networks:
  socialmediaai-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
  backend-temp:
    driver: local
