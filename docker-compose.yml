# =============================================================================
# Social Media AI - Docker Compose (Development)
# Full local development stack with hot reload support
# =============================================================================
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # nginx - Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: socialmediaai-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Frontend - Nuxt.js (Development with Hot Reload)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: socialmediaai-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_URL=http://localhost/api/v1
      - NUXT_PUBLIC_SUPABASE_URL=${NUXT_PUBLIC_SUPABASE_URL:-}
      - NUXT_PUBLIC_SUPABASE_ANON_KEY=${NUXT_PUBLIC_SUPABASE_ANON_KEY:-}
    command: npm run dev -- --host 0.0.0.0
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================================================
  # Backend - FastAPI (Development with Hot Reload)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: socialmediaai-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Temp directory for video processing
      - backend-temp:/app/temp
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://socialmediaai:socialmediaai_password@postgres:5432/socialmediaai
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key-here}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID:-}
      - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET:-}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY:-}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET:-}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID:-}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET:-}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET:-}
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # Celery Worker - Background Video Processing
  # ===========================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: socialmediaai-celery-worker
    volumes:
      - ./backend:/app
      - backend-temp:/app/temp
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://socialmediaai:socialmediaai_password@postgres:5432/socialmediaai
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key-here}
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped

  # ===========================================================================
  # Celery Beat - Scheduled Tasks
  # ===========================================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    container_name: socialmediaai-celery-beat
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://socialmediaai:socialmediaai_password@postgres:5432/socialmediaai
      - REDIS_URL=redis://redis:6379
    command: celery -A app.workers.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socialmediaai-network
    restart: unless-stopped

  # ===========================================================================
  # Redis - Cache & Celery Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: socialmediaai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # PostgreSQL - Local Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: socialmediaai-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/app/db/migrations/versions:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_USER=socialmediaai
      - POSTGRES_PASSWORD=socialmediaai_password
      - POSTGRES_DB=socialmediaai
    networks:
      - socialmediaai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialmediaai -d socialmediaai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

# =============================================================================
# Networks
# =============================================================================
networks:
  socialmediaai-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-temp:
    driver: local
