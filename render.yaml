# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# Database: Supabase only. Set DATABASE_URL in each service's Environment to your
# Supabase Postgres connection string (Supabase Dashboard → Project Settings → Database).
# Frontend and backend are separate web services; set NUXT_PUBLIC_API_URL on the
# frontend to your backend URL + /api/v1 (e.g. https://social-media-ai-backend.onrender.com/api/v1).

services:
  # Frontend - Nuxt.js (separate container/service)
  - type: web
    name: social-media-ai-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && node .output/server/index.mjs
    envVars:
      - key: NODE_ENV
        value: production
      # Set to your backend URL + /api/v1 (e.g. https://social-media-ai-backend.onrender.com/api/v1)
      - key: NUXT_PUBLIC_API_URL
        sync: false
      - key: NUXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NUXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /

  # Backend - FastAPI (separate container/service)
  - type: web
    name: social-media-ai-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      # Supabase Postgres connection string (Project Settings → Database)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: social-media-ai-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: INSTAGRAM_CLIENT_ID
        sync: false
      - key: INSTAGRAM_CLIENT_SECRET
        sync: false
      - key: TIKTOK_CLIENT_KEY
        sync: false
      - key: TIKTOK_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_CLIENT_ID
        sync: false
      - key: YOUTUBE_CLIENT_SECRET
        sync: false
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
    healthCheckPath: /health

  # Celery Worker - Video Processing
  - type: worker
    name: social-media-ai-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: social-media-ai-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  # Celery Beat - Scheduled Tasks
  - type: worker
    name: social-media-ai-beat
    env: python
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.workers.celery_app beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: social-media-ai-redis
          property: connectionString

  # Redis - Celery broker and cache
  - type: redis
    name: social-media-ai-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
