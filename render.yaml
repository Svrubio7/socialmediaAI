services:
  - type: web
    name: social-media-ai-app
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: APP_PORT
        value: "3000"
      - key: NUXT_PUBLIC_API_URL
        value: /api/v1
      - key: NEXT_PUBLIC_FASTAPI_URL
        value: /api/v1
      - key: NEXT_PUBLIC_EDITOR_BASE_PATH
        value: /editor
      - key: NEXT_PUBLIC_EDITOR_RETURN_TO
        value: /editor
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: NUXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NUXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NUXT_PUBLIC_SUPABASE_STORAGE_BUCKET
        value: videos
      - key: STORAGE_BACKEND
        value: supabase
      - key: SUPABASE_STORAGE_BUCKET
        value: videos
      - key: SUPABASE_STORAGE_PRIVATE
        value: "true"
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
